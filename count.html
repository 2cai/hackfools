* {

.columns {

.price {

}

}

.price .grey {

  font-size: 20px;
}

.button {

  border: none;
  color: white;
  padding: 10px 25px;
  text-align: center;
  text-decoration: none;
  font-size: 18px;
}
@media only screen and (max-width: 600px) {
  .columns {
    width: 100%;
  }
}
